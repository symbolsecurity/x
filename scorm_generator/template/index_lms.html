                    <!-- Options template -->
                    <template id="option-template">
                        <label id="option" class="flex w-full items-center border border-gray-300 rounded-md py-3 px-3 text-sm font-semibold cursor-pointer hover:bg-blue-100">
                            <input type="radio" name="option" class="hidden" />
                            <span></span>
                        </label>
                    </template>
                </div>
            </div>
        </div>

        <!-- Mask -->
        <div id="end" class="bg-black/90 absolute top-0 right-0 w-full h-full flex items-center justify-center transition-opacity duration-300 ease-linear hidden z-50">
            <div class="bg-white md:w-2/3 lg:w-1/3 rounded-md mx-5 md:mx-auto py-10 px-4 text-center">
                <h1 class="text-3xl text-gray-800 font-semibold mb-5">You have completed this course!</h1>
                <span class="text-md text-gray-700 font-light italic block mb-5">You have answered <span id="correct" class="text-blue-600 font-semibold"></span> out of <span id="total" class="text-blue-600 font-semibold"></span> questions correctly.</span>
                <button id="finish" class="rounded-md text-white px-3.5 py-2.5 text-lg font-semibold bg-blue-600 shadow-sm hover:bg-blue-800 inline-flex items-center">
                    Finish Course
                </button>
            </div>
        </div>
    </div>
</body>
</html>
